<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert User with Validation</title>
</head>
<body>

<h2>Add New User (Client-Side Validation)</h2>
<form id="userForm" enctype="multipart/form-data" >
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ><br><br>

    <label for="profile_picture" >Profile Picture:</label>
    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" ><br><br>

    <button id="userSubmit" type="submit">Add User</button>
</form>

<script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
<!-- Include external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
